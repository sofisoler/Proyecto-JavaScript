<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="../public/images/iconos/faviconS.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Finalizar compra | Tienda Online</title>
</head>
<body>
    <div class="container-fluid ps-0 pe-0">
        <header class="header sticky">
            <div class="titulo">
                <a href="../index.html" title="Tienda Online"><h1>Tienda Online</h1></a>
            </div>
        </header>
        <main class="main">
            <div class="volver">
                <a href="../index.html">Volver al sitio</a>
            </div>
            <section class="identificacion">
                <form class="formulario">
                    <div>
                        <h2>Identificación</h2>
                    </div>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" required>
                    </div>
                    <div>
                        <label for="dni">DNI:</label>
                        <input type="text" name="dni" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono" required>
                    </div>
                    <div class="boton">
                        <input type="submit" value="Ir para la entrega">
                    </div>
                </form>
            </section>
            <section class="envio">
                <form class="formulario">
                    <div>
                        <h2>Envío</h2>
                    </div>
                    <div>
                        <label for="codigo_postal">Código Postal:</label>
                        <input type="text" name="codigo_postal" required>
                    </div>
                    <div>
                        <label for="calle">Calle:</label>
                        <input type="text" name="calle" required>
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input type="text" name="numero" required>
                    </div>
                    <div class="boton">
                        <input type="reset" value="Volver a la identificacion">
                        <input type="submit" value="Ir para el pago">
                    </div>
                </form>
            </section>
            <section class="pago">
                <form class="formulario">
                    <div>
                        <h2>Pago</h2>
                    </div>
                    <div>
                        <label for="pago">Seleccionar el medio de pago:</label>
                        <select name="pago" required>
                            <option>Tarjeta de Crédito</option>
                            <option>Tarjeta de Débito</option>
                            <option>Mercado Pago</option>
                            <option>Transferencia bancaria</option>
                        </select>
                    </div>
                    <div>
                        <label for="numero_tarjeta">Número de tarjeta:</label>
                        <input type="text" name="numero_tarjeta" required>
                    </div>
                    <div>
                        <label for="cantidad_cuotas">Seleccionar la cantidad de cuotas:</label>
                        <select name="cantidad_cuotas" required>
                            <option>3 cuotas sin interés</option>
                            <option>6 cuotas sin interés</option>
                            <option>12 cuotas sin interés</option>
                        </select>
                    </div>
                    <div>
                        <label for="nombre_tarjeta">Nombre y Apellido como figura en la tarjeta:</label>
                        <input type="text" name="nombre_tarjeta" required>
                    </div>
                    <div>
                        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                        <input type="text" name="fecha_vencimiento" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="codigo_seguridad">Código de Seguridad:</label>
                        <input type="text" name="codigo_seguridad" required>
                    </div>
                    <div class="boton">
                        <input type="reset" value="Volver al envío">
                        <input type="submit" value="Confirmar compra">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <ul>
                <li>
                    <a href="index.html"><img src="../public/images/iconos/faviconS.ico" alt=""></a>
                </li>
                <li class="ps-3">
                    <p>SEGUINOS EN: </p>
                    <a href="https://www.instagram.com" target="_blank">Instagram</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="../src/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
