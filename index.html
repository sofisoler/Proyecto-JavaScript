<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="./public/images/iconos/faviconS.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Inicio | Tienda Online</title>
</head>
<body>
    <div class="container-fluid ps-0 pe-0">
        <header class="header sticky">
            <div class="titulo">
                <a href="index.html" title="Tienda Online"><h1>Tienda Online</h1></a>
            </div>
            <nav class="navegacion">
                <ul>
                    <li class="sector_busqueda">
                        <button><img src = "./public/images/iconos/search.svg" alt=""></button>
                        <input type="text" placeholder="Ingrese su búsqueda" id="buscar-producto">
                    </li>
                    <li class="sector_carrito">
                        <button id="open-carrito"><img src = "./public/images/iconos/shopping.svg" alt=""><span id="contador-carrito">0</span></button>
                        <div id="modal-container-carrito" class="modal_container_carrito">
                            <div class="modal_carrito">
                                <h2>Carrito</h2>
                                <button id="close-carrito"><img src = "./public/images/iconos/close.svg" alt=""></button>
                                <div id="carrito-contenedor">
                                    
                                </div>
                                <p class="precio_producto">Total compra: $<span id="precio-total">0</span></p>
                                <button id="vaciar-carrito" class="vaciar_carrito">Vaciar carrito</button>
                                <button class="boton_pagar"><a href="./pages/compra.html">Pagar</a></button>
                            </div>
                        </div>
                    </li>
                    <li class="sector_cuenta">
                        <button id="open-form"><img src = "./public/images/iconos/account.svg" alt=""></button>
                        <div id="modal-container-cuenta" class="modal_container_cuenta">
                            <div class="modal_cuenta">
                                <form id="formulario-cuenta" class="formulario_cuenta" action="">
                                    <h2>Iniciar sesión</h2>
                                    <div>
                                        <label for="user">Usuario</label>
                                        <input id="user" type="text" name="user" required>
                                    </div>
                                    <div>
                                        <label for="pass">Contraseña</label>
                                        <input id="pass" type="password" name="pass" required>
                                    </div>
                                    <div>
                                        <input id="submit-form" type="submit" value="Ingresar">
                                        <input id="close-form" type="reset" value="Cancelar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main pt-0">
            <section class="destacados">
                <h2>Destacados</h2>
                <div id="producto-contenedor">

                </div>
            </section>
        </main>
        <footer class="footer">
            <ul>
                <li>
                    <a href="index.html"><img src="./public/images/iconos/faviconS.ico" alt=""></a>
                </li>
                <li class="ps-3">
                    <p>SEGUINOS EN: </p>
                    <a href="https://www.instagram.com" target="_blank">Instagram</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="./src/stock.js" type="module"></script>
    <script src="./src/modal.js" type="module"></script>
    <script src="./src/storage.js" type="module"></script>
    <script src="./src/actualizarCarrito.js" type="module"></script>
    <script src="./src/accionesCarrito.js" type="module"></script>
    <script src="./src/buscarProducto.js" type="module"></script>
    <script src="./src/obtenerProductos.js" type="module"></script>
    <script src="./src/app.js" type="module"></script>
    <script src="./src/index.js" type="module"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- TOASTIFY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js" integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
